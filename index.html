<!doctype Html>
<html>
    <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:100,300,500">
    <link rel="stylesheet" href="transparent login form.css">
    <title>Transparent Login Form</title>
</head>
    </html>
    <body>
        <div class="full-screen-container">
            <div class="login-container">
                <h3 class="login-title">Welcome</h3>
                <form>
                    <div class="input-group">
                    <label>Email</label>
                        <input type="text">
                </div>
                <div class="input-group">
                    <label>Password</label>
                        <input type="password">
                    </div>
                   <button class="login-button" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </body>
</html>
